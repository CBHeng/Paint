<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Draw</title>
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
</head>
<body>
    <div class="meau">
        <div id="color" class="btn-large not-border right">
            <i class="fas fa-palette"></i>
        </div>
    </div>
    <div id="toolbar" class="sidebar">
        <div id="pen" class="btn-large not-border tool">
            <i class="fas fa-pen-nib"></i>
        </div>
        <div id="circle" class="btn-large not-border tool">
            <i class="fas fa-circle"></i>
        </div>
    </div>

    <canvas id="Paint"></canvas>
    <div id="colorpicker">
        <div class="navbar"  draggable="true">
            <div class="btn"></div>
            <div class="btn"></div>
            <div class="btn"></div>
        </div>
        <div class="content">
            <div class="color-bar" id="red">
                <div class="bar">
                    <div class="connect" style="left: 0%;right: 0%;background: rgb(255, 87, 57);"></div>
                    <div class="selecter" style="left: 100%;" draggable="true"></div>
                </div>
                <div class="number">255</div>
            </div>
            <div class="color-bar" id="green">
                <div class="bar">
                    <div class="connect" style="left: 0%;right: 0%;background: rgb(105, 195, 59);"></div>
                    <div class="selecter" style="left: 100%;" draggable="true"></div>
                </div>
                <div class="number">255</div>
            </div>
            <div class="color-bar" id="blue">
                <div class="bar">
                    <div class="connect" style="left: 0%;right: 0%;background:rgb(65, 165, 225);"></div>
                    <div class="selecter" style="left:100%;" draggable="true"></div>
                </div>
                <div class="number">255</div>
            </div>
        </div>
    </div>
    <script src="src/js/index.js" type="module"></script>
    <script>
        ;(function(){
            let tools = document.querySelectorAll("#toolbar .tool");
            let promptBox = document.querySelector("#promptBox")

            // 畫面相關操作
            initTools(tools)

            function initTools(tools) {
                tools.forEach(tool => {
                    tool.addEventListener('click', (event) => {
                        resetTools(tools)

                        tool.classList.add('active')
                    })
                })
            }

            function resetTools(tools) {
                tools.forEach(tool => { tool.classList.remove('active') })
            }

        })()
    </script>
</body>
</html>
