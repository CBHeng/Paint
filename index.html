<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Draw</title>
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
</head>
<body>
    <div class="meau">
        <div class="btn-large not-border right">
            <i class="fas fa-palette"></i>
        </div>
    </div>
    <div id="toolbar" class="sidebar">
        <div id="pen" class="btn-large not-border tool">
            <i class="fas fa-pen-nib"></i>
        </div>
        <div id="circle" class="btn-large not-border tool">
            <i class="fas fa-circle"></i>
        </div>
    </div>

    <canvas id="Paint"></canvas>

    <script src="src/js/index.js" type="module"></script>
    <script>
        ;(function(){
            let tools = document.querySelectorAll("#toolbar .tool");
            let promptBox = document.querySelector("#promptBox")

            // 畫面相關操作
            initTools(tools)

            function initTools(tools) {
                tools.forEach(tool => {
                    tool.addEventListener('click', (event) => {
                        resetTools(tools)

                        tool.classList.add('active')
                    })
                })
            }

            function resetTools(tools) {
                tools.forEach(tool => { tool.classList.remove('active') })
            }

        })()
    </script>
</body>
</html>
